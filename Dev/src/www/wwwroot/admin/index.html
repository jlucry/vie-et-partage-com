<!DOCTYPE html><html ng-app="app" ng-controller="DocsCtrl" lang="en" ng-strict-di><head><base href="/admin/"><meta charset="utf-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0,minimal-ui"><meta name="description" content="{{::Domain}}"><meta name="author" content="{{::Domain}}"><title>{{::Domain}}</title><link rel="stylesheet" href="/lib/bootstrap/dist/css/bootstrap.min.css"><link rel="stylesheet" href="/lib/summernote.css"><link rel="stylesheet" href="/lib/ng-img-crop.css"><link rel="stylesheet prefetch" href="/lib/angular-material.min.css"><link rel="stylesheet" href="/lib/material-docs.css"><link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"><link rel="apple-touch-icon" href="/images/apple-touch-icon.png"><link rel="shortcut icon" href="/images/favicon.ico"><style>.site-action {
